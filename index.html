<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Intramurals Teams</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>

        body{
            background-color: rgb(213, 216, 255)
        }

        .subject-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
    }

    .subject-row .form-group {
        flex: 1 1 calc(33.333% - 15px);
        min-width: 200px;
    }

        #mainbody{
        background-color: rgb(255, 255, 255);
        border-width: medium;
        border-radius: 12px;
        border-color: black;
        border-style: solid;
        justify-content: center;
        align-items: center;
        margin: auto;
        width: 90%;
        max-width: 750px;
        font-family: 'Cormorant Garamond', serif;
    }

    .row{
            flex: 25%;
            padding: 25px;
            text-align:center;
    }
   
    </style>
</head>
<body>
    <br>
<br><br><br>
    <div class="container-mt-3" id="mainbody">
        <div class="container py-5">
            <div class="order-container p-4 mb-4">
    
                    <form>
                        <label style="color:#c39b38cf;">Are you done with online registration?</label>
                        <br>
                        <label>
                            <input type="radio" class="form-check-input" name="regis" id="regis" value="Yes">Yes
                        </label>

                        <label>
                            <input type="radio" class="form-check-input" name="regis" id="regis" value="No">No
                        </label>
                    <br>
                        <label style="color:#c39b38cf;">Do you have medical certificate for clearance to participate?</label>
                        <br>
                        <label>
                            <input type="radio" class="form-check-input" name="medcert" id="medcert" value="Yes">Yes
                        </label>
                        <label>
                            <input type="radio" class="form-check-input" name="medcert" id="medcert" value="No">No
                        </label>
                    </form>

                        <form>
                    <label for="option" style="color: #c39b38cf;">What is your grade and section?</label>
                    <br>
                    <br>
                    <select id="grade">
                        <option value="">Grade Level</option>
                        <option value="g7">7</option>
                        <option value="g8">8</option>
                        <option value="g9">9</option>
                        <option value="g10">10</option>
                        </select>
                        <select id="section">
                            <option value="">Section</option>
                            <option value="Sapphire">Sapphire</option>
                            <option value="Emerald">Emerald</option>
                            <option value="Ruby">Ruby</option>
                        </select>
                    </select>

                    <br>
                    <br>
                        <button type="button" py-click="get_team">Sign Up!</button>


                    <div class="test">
                        <h1 id="team_name"></h1>
                    </div>

            </div>
        </div>
    </div>
    <script type="py" src="main.py"></script>
</div>
</body>
</html>
